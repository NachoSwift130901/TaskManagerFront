<nz-modal [(nzVisible)]="isVisible" [nzTitle]="isEditMode ? 'Edit Project' : 'Add Project'" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading">
    <div *nzModalContent>
        <input  nz-input placeholder="Name" nzSize="large" [(ngModel)]="projectPayload.name"  />
    </div>
</nz-modal>
